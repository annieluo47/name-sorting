<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Sorting</title>
        <script type="text/javascript" src="script.js" ></script>
</head>
<body>
    <h1>Sorting String Arrays</h1>
        <p>Enter two or more names in the field below, and the sorted list of names will appear in the textarea.</p>
            <form name="theForm">
                Name:
                <input type="text" name="newName" size="20" />
                <input type="button" name="addName" value="Add" onclick="SortNames();">
                    <br>
                        <h2>Sorted Names</h2>
                            <textarea cols="60" rows="10" name="sorted">
                            The sorted names will appear here.
                            </textarea>
            </form>
</body>
</html>
